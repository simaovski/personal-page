<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title id="title"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/common.css" />
</head>
<body>
    <section id="section-fixed" class="col-lg-4 col-md-4 col-sm-12">
        <br />
        <br />
        <br />
        <div class="card-fixed col-md-10">
            <br />
            <img id="photo" src="https://png.pngtree.com/svg/20160307/52c66f1f8b.png" />
            <div class="">
                <p id="welcome"></p>
                <h1 id="name"></h1>
                <h6 id="occupation"></h6>
                <br />

                <div>
                    <h6 id="description"></h6>
                </div>
            </div>
            <br />
        </div>
    </section>
    <section class="section-cards col-lg-8 col-md-8 col-12 col-sm-12">
        <br />
        <br />
        <br />
        <div class="row">
            <div class="col-lg-6 col-md-12" style="padding: 15px">
                <a href="about.html" style="color: #000;">
                    <div class="card col-md-10">
                        <div class="card-body">
                            <div class="row">
                                <h5 id="about-me" class="card-title col-md-10"></h5>
                                <i class="material-icons col-md-2" style="float: left">local_library</i>
                            </div>
                            <p id="about-description" class="card-text"></p>
                            <p class="card-text"><small id="about-date" class="text-muted"></small></p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-6 col-md-12" style="padding: 15px">
                <a href="career.html" style="color: #000">
                    <div class="col-md-10 card ">
                        <div class="card-body">
                            <div class="row">
                                <h5 id="my-carrer" class="card-title col-md-10"></h5>
                                <i class="material-icons col-md-2" style="float: left">business</i>
                            </div>
                            <p id="carrer-description" class="card-text"></p>
                            <p class="card-text"><small id="carrer-date" class="text-muted"></small></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-12" style="padding: 15px">
                <a href="projects.html" style="color: #000">
                    <div class="card col-md-10">
                        <div class="card-body">
                            <div class="row">
                                <h5 id="my-projects" class="card-title col-md-10"></h5>
                                <i class="material-icons col-md-2" style="float: left">star</i>
                            </div>
                            <p id="projects-description" class="card-text"></p>
                            <p class="card-text"><small id="projects-date" class="text-muted"></small></p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-lg-6 col-md-12" style="padding: 15px">
                <a href="network.html" style="color: #000">
                    <div class="card col-md-10">
                        <div class="card-body">
                            <div class="row">
                                <h5 id="my-social-network" class="card-title col-md-10"></h5>
                                <i class="material-icons col-md-2" style="float: left">alternate_email</i>
                            </div>
                            <p id="social-network-description" class="card-text"></p>
                            <p class="card-text"><small id="social-network-date" class="text-muted"></small></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <br />
        <br />
        <br />
        <div class="d-flex justify-content-center">
            <a onclick="loadPTLanguage()">
                <img class="flags" src="images/BRA-flag.png" />
            </a>
            <a onclick="loadENLanguage()">
                <img class="flags" src="images/EUA-flag.png" />
            </a>
        </div>
    </section>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="scripts/index.js"></script>
<script src="scripts/util.js"></script>
